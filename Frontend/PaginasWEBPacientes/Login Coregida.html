<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Pacientes - Inicio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #00c6ff, #035a94);
            font-family: Arial, sans-serif;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #007acc;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #007acc;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #005a99;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 15px;
            color: white;
            background: linear-gradient(to right, #038fb6, #035a94);
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="C:\Users\Roier\Desktop\Image Pacintes\img.png" alt="Imagen" class="caratula" width="400" height="300">

        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="usuario">Nombre De Usuario:</label>
                <input type="text" id="usuario" name="usuario" required
                       oninput="this.value = this.value.replace(/[^a-zA-ZÁÉÍÓÚáéíóúÑñ\s]/g, '')">

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required
                       oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">

                <div class="buttons">
                  <button type="submit">Ingresar</button>
                  <button type="button" id="registerBtn">Registrarse</button>
                </div>

                <div class="error" id="mensaje-error"></div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Portal Escolar - Todos los derechos reservados
    </footer>

    <script>
        // Manejo de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validarInicioSesion();
        });

        function validarInicioSesion() {
            const usuario = document.getElementById('usuario').value.trim().toLowerCase();
            const contraseña = document.getElementById('contraseña').value;
            const mensajeError = document.getElementById('mensaje-error');

            if (usuario === "doctor" && contraseña === "Doctor2025") {
                window.location.href = "./Panel Principal/PanelPrincipal.html";
            } else if (usuario === "paciente" && contraseña === "Paciente2025") {
                window.location.href = "./Panel Principal/PanelPrincipal2.html";
            } else {
                mensajeError.textContent = "Usuario o contraseña incorrectos.";
            }
        }

        // Redirige al formulario de registro
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'Register.html';
        });
    </script>
</body>
</html>
